apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'wrapper'


sourceCompatibility = 1.8


mainClassName = "pt.caleia.onliner.OnlinerApplication"


repositories {
	mavenCentral()
}


dependencies {
	compile group: 'io.dropwizard', name: 'dropwizard-core', 	version: '0.8.1'
	compile group: 'io.dropwizard', name: 'dropwizard-assets', 	version: '0.8.1'
	
	compile group: 'org.springframework',		name: 'spring-context',			version: '4.1.7.RELEASE'
	compile group: 'org.springframework', 		name: 'spring-web',				version: '4.1.7.RELEASE'
}


task stage( dependsOn: [ 'clean', 'installApp' ] )


installApp {
	destinationDir = file( 'build/install' )
}

