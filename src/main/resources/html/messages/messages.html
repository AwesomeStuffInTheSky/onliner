<div class="container">
    <div class="{{ message.type }}-message" data-ng-repeat="message in messages">
        <span>{{ message.text }}</span>
    </div>
</div>




<div class="container" style="position: absolute; bottom: 20;">
    <form name="createMessageForm" ng-submit="createMessage()" novalidate>

        <div class="form-group">

            <div>
                <div class="col-md-2">
                    <select id="type" name="type" data-ng-model="messageForm.type" class="form-control">
                        <option value="simple" selected="selected">Simple</option>
                        <option value="warning">Warning</option>
                        <option value="error">Error</option>
                    </select>
                </div>
                <div class="col-md-8">
                    <input id="text" name="text" type="text" data-ng-model="messageForm.text" required ng-minlength="2" class="form-control"/>
                </div>
            </div>

            <div class="col-md-2">
                <button type="button" class="btn btn-default" ng-disabled="createMessageForm.$pristine" ng-click="clearForm();">Clear</button>
                <button type="submit" class="btn btn-default" ng-disabled="createMessageForm.$invalid || createMessageForm.$pristine">Send</button>
            </div>
        </div>
    </form>
</div>
